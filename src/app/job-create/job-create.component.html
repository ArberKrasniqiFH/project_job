<h3 class="display-3">Jobangebot hinzuf√ºgen: </h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3 row"> 
      <label for="title" class="col-sm-2 col-form-label">
        Titel:
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="title" type="text" formControlName="title">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="description" class="col-sm-2 col-form-label">
        Beschreibung:
      </label>
      <div class="col-sm-10">
        <textarea  class="form-control" id="description" type="text" formControlName="description"></textarea>
      </div>
    </div>
  
    <div class="mb-3 row">
      <label for="salary" class="col-sm-2 col-form-label">
        Gehalt:
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="salary" type="number" formControlName="salary">
      </div>
    </div>
  
    <div class="mb-3 row">
      <label for="location" class="col-sm-2 col-form-label">
        Standort:
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="location" type="text" formControlName="location">
      </div>
    </div>
  
    <div class="mb-3 row">
      <label for="jobtype" class="col-sm-2 col-form-label">
        Anstellungsart:
      </label>
      <div class="col-sm-10">
        <input class="form-control" id="jobtype" type="text" formControlName="jobtype">
      </div>
    </div>
    <div class="mb-3 row">
      <button class="button" class="btn btn-primary mb-3" type="submit">Erstellen</button>
    </div>
  </form>
